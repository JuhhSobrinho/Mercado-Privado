<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/svg+xml" href="./assets/logo/bolsa-de-compras.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mercado Privado</title>
</head>



<body>
  <section class="carrinhoHistorico" id="carrinho">
    <div id="cabecalhoCarrinho">
      <p class="textoCarrinho">Meu Carrinho</p>
      <button id="closeCarrinho">
        <img src="./assets/logo/x.svg" class="x" alt="fechar o carrinho">
      </button>
    </div>

    <section class="produtosCarrinho" id="produtosCarrinho">

    </section>

    <div class="total">
      <p class="textoCarrinho">Preço total </p>
      <p class="desDados" id="desPrecoTotal"> R$: 00</p>
    </div>

    <button class="botao" id="finalizarCompra">Finalizar compras</a></button><a></a>
  </section>




  <section class="carrinhoHistorico" id="sectionHistorico">
    <div id="cabecalhoCarrinho">
      <p class="textoCarrinho">Ultima Compra</p>
      <button id="closeHistorico">
        <img src="./assets/logo/x.svg" class="x" alt="fechar o carrinho">
      </button>
    </div>



    <section class="produtosCarrinho" id="produtosHistorico">

    </section>

    <div class="total">
      <p class="textoCarrinho">Preço total </p>
      <p class="desDados" id="desPrecoTotalHistorico"> R$: 00</p>
    </div>
  </section>






  <header id="header">
    <div class="tituloMenu">
      <button><img src="./assets/logo/bolsa-de-compras.png" class="tituloLogo" alt="logoDoSite"></button>
      <span class="tituloDoSite">Mercado Privado</span>
    </div>

    <div class="carrinhoUser">
      <div class="pesquisa">
        <img src="./assets/logo/lupa.svg" class="lupaIcon" alt="icone de pesquisa">
        <input class="lupaText" type="text" placeholder="Nome da Peça de roupa">
      </div>
      <button id="abrirCarrinho"><img src="./assets/logo/carrinho.svg" class="carUser"
          alt="Carrinho de compras"></button>
      <button id="botaoHistorico"><img src="./assets/logo/user.svg" class="carUser"
          alt="Usuario ou historico de compras e afins" /></button>
    </div>
  </header>



  <main id="main">
    <section class="destaque">
    </section>
    <section class="itens">
    </section>
  </main>
  <script type="module" src="/main.js"></script>
</body>



</html>
